<h1>{{this.title}}</h1>
<div class="column-18">
    <a type="button" class="button" routerLink="/books/add">Добавить новую</a>
</div>
<table class="table">
    <thead>
    <th>ID</th>
    <th>Артикул</th>
    <th>Название</th>
    <th>Описание</th>
    <th>Категория</th>
    <th>Цена</th>
    <th>Старая цена</th>
    <th></th>
    <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let product of products$ | async; let id = index">
            <td>{{product._id}}</td>
            <td>{{product.article}}</td>
            <td>{{product.title}}</td>
            <td>{{product.description}}</td>
            <td>{{product.category}}</td>
            <td>{{product.price}}</td>
            <td>{{product.old_price}}</td>
            <td><a (click)="this.navigateEdit(product._id)" class="a-theme">Изменить</a></td>
            <td><a (click)="this.remove(product._id)" class="a-theme">Удалить</a></td>
        </tr>
    </tbody>
</table>
