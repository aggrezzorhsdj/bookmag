<h1>{{title}}</h1>
<div class="container">
    <div class="row">
        <div class="column-12">
            <table class="table">
                <thead>
                    <th>Название</th>
                    <th>Описание</th>
                    <th>Цена</th>
                    <th></th>
                </thead>
                <tbody>
                <tr *ngFor="let cart of cart$ | async; let i = index">
                    <td>{{cart.product.title}}</td>
                    <td>{{cart.product.description}}</td>
                    <td>{{cart.product.price}} <del>{{cart.product.old_price}}</del></td>
                    <td><a (click)="this.removeFromCart(i)" class="a-theme">Удалить</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
