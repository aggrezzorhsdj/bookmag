<div class="section section_small">
  <form [formGroup]="loginForm" class="form" (submit)="onSubmit()">
    <div class="form__group">
      <label for="login">Логин</label>
      <input type="text" class="input form__search" id="login" name="login" formControlName="login"/>
      <div class="invalid-control" *ngIf="submitted && myForm.login.errors?.required">
        Введите логин
      </div>
    </div>
    <div class="form__group">
      <label for="password">Пароль</label>
      <input type="password" class="input form__search" id="password" name="password" formControlName="password"/>
      <div class="invalid-control" *ngIf="submitted && myForm.password.errors?.required">
        Введите Пароль
      </div>
    </div>
    <button class="button" type="submit">Ввойти</button>
  </form>
</div>
